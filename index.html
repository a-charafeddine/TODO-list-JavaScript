<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>TODO List</title>
</head>
<body>
     <h1>Todo List with <span>JAVASCRIPT</span></h1>
     <div class="todo-container">
          <div class="todo-input">
               <input type="text" id="todo-input-field" placeholder="Veuiller entrez un element s'il vous plait !">
               <button class="btn-submit" id="btn-submit">Add To List</button>
          </div>
          <div class="todo-list-container">
               <nav class="todo-list">
                    <ul>
                    </ul>
               </nav>
               <div class="group-btn">
                    <button class="btn btn-remove" disabled>Remove Item !</button>
                    <button class="btn btn-edit" disabled>Edit Item !</button>
               </div>
          </div>
     </div>
     <script type="text/javascript"  src="script.js"></script>
</body>
</html>
